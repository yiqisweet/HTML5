<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><!-- 定义canvas 元素 --><canvas id="cx" width="800" height="500"></canvas>    <script>        //获取canvas标签        var canvas = document.getElementById("cx");        // 通过获取到的canvas标签对象来调用getContext('2d'); 返回canvasRenderingContext2D 对象  = ctx        var ctx =  canvas.getContext("2d");        ctx.beginPath();        ctx.arc(95,95,80,0,360 * (Math.PI/180)); //圆        ctx.moveTo(155,95);        ctx.arc(95,95,60,0,180 * (Math.PI/180))  //嘴        ctx.moveTo(65,65);        ctx.arc(60,65,5,0,360 * (Math.PI/180));  //左眼        ctx.moveTo(135,65);        ctx.arc(130,65,5,0,360 * (Math.PI/180)); //右眼        ctx.stroke();        ctx.closePath();</script></body></html>
