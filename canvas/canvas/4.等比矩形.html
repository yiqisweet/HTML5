<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><!-- 定义canvas 元素 --><canvas id="cx" width="800" height="500"></canvas><script>    //获取canvas标签    var canvas = document.getElementById("cx");    // 通过获取到的canvas标签对象来调用getContext('2d'); 返回canvasRenderingContext2D 对象  = ctx    var ctx =  canvas.getContext("2d");    // 如果等比缩小 就是减号 如果等比增加 就是加号  width/height = topWidth/topHeight +/- [(xBig - xSmall ) * 2]    ctx.beginPath();    ctx.strokeRect(80,80,240,240);    ctx.strokeRect(100,100,200,200);    ctx.strokeRect(110,110,180,180);    ctx.strokeRect(130,130,140,140);    ctx.closePath();</script></body></html>
