<!doctype html>

<script>
window.onload = function(){
	//创建成功 openDatabase 创建及打开数据库 
	  //openDatabase方法打开已经存在的数据库，如果不存在将会创建一个数据库
        var db = window.openDatabase("mydatabase", "1.0", "test1", 20000);
        var d = new Date();
		var n=0;

        //创建数据表
        var sql = "CREATE TABLE mytable2 (mytitle TEXT, timestamp REAL)";
        	db.transaction(function (tx) {
               tx.executeSql(sql);
        });
        //往数据表插入数据
        db.transaction(function (tx) {
            tx.executeSql("INSERT INTO mytable2 ( mytitle, timestamp) values(?, ?)", ["HTML5数据库", d.toLocaleString()]);
        });
        //删除数据表
       /* db.transaction(function (tx) {
          tx.executeSql("DROP TABLE mytable2 ");
        });*/
		db.transaction(function(tx){
			tx.executeSql("DELETE from mytable2 where rowid=8");
			}
		);
		
		
		
        db.transaction(function (tx) {
            tx.executeSql("SELECT * FROM mytable2", [],
             function (tx, result) {
				 for (var i = 0; i < result.rows.length; i++) 
				 {
					 document.write('<h1>' +result.rows.item(i)['mytitle'] + " " + result.rows.item(i)['timestamp'] +'</h1>');
				 }
             },
			function () {
				alert("error");
			});
        });
	 
	
}
</script>
