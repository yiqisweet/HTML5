<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><script>    window.onstorage = function(ev){        if(ev.key=='sel'){            for(var i=0;i<oCheck.length;i++){                if(ev.newValue==oCheck[i].value){                    oCheck[i].checked = true;                };            };        }else if(ev.key=='osel'){            for(var i=0;i<oCheck.length;i++){                if(ev.newValue==oCheck[i].value){                    oCheck[i].checked = false;                };            };        };    };</script></body></html>
