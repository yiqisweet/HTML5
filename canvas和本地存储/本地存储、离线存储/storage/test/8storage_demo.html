<style>
*{margin:0;padding:0;}
dt{height:30px;line-height:30px;padding-left:12px;font-weight:bold;background:green;color:#fff;cursor:pointer;border-top:1px solid #ccc;}
dt span{padding-left:10px;}
div{width:150px;border:1px solid #ccc;}
dd{padding:10px 0;display:none;}
dd p{height:24px;line-height:24px;color:#333;padding-left:28px;}
.open dd{display:block;}
</style>
<script type="text/javascript" src="http://www.offcn.com/statics/js/jquery.min.js"></script>
<script>
$(function(){
	
	$("dl").each(function(d) {
     //  window.localStorage.setItem("stu"+d,"open"); 
	   
	   $(this).find("dt").click(function(){
			if($(this).parent().hasClass("open")){
				$(this).parent().removeClass();
				$(this).find("span").html("+");
				window.localStorage.setItem("stu"+d,"close");

			}else{
				$(this).find("span").html("-");
				$(this).parent().addClass("open");				
				window.localStorage.setItem("stu"+d,"open");
			} 
			
	   });
	   
	   if(window.localStorage.getItem("stu"+d)=="open"){
			//oSpan[i].innerHTML="+";
			$(this).find("span").html("-")
			$(this).addClass("open");
			
		}else{
			$(this).find("span").html("+");
			$(this).removeClass();
		}
		
    });
});
