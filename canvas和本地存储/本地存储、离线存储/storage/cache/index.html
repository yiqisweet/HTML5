<!DOCTYPE html><html lang="en" manifest="index.appcache"><head>    <meta charset="UTF-8">    <title>Title</title></head><script>    //当下载完成并将缓存中的应用程序更新后，浏览器会触发”updaterady”事件    window.applicationCache.addEventListener('updateready',function(e){        //如果cache状态为 已经下载和缓存了最新版的应用程序就进入if        if(window.applicationCache.status == window.applicationCache.UPDATEREADY){            //之后的所有的请求都从新缓存中获取            window.applicationCache.swapCache();            //重新刷新页面            window.location.reload();        }    },false)    /*     applicationCache.status的6个可能的属性值     1. ApplicationCache.unCached(0)-------应用程序没有设置manifest属性：未缓存    2.  ApplicationCache.idle(1)--------清单文件已经检查完毕，并且已经缓存了最新的应用程序    3.  ApplicationCache.checking(2)---------浏览器正在检查清单文件    4. ApplicationCache.downLoading(3)-------浏览器正在下载并缓存清单中列举的所有文件    5. ApplicationCache.updateReady(4)--------已经下载和缓存了最新版的应用程序    6.  ApplicationCache.obsolete(5)-----------清单文件不存在，缓存将被清除    */</script><body><img src="img/01.jpg" alt=""><img src="img/02.jpg" alt=""></body></html>
