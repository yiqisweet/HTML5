<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><input type="checkbox" value="汽车">汽车</input><input type="checkbox" value="飞机">飞机</input><input type="checkbox" value="轮船">轮船</input><input type="checkbox" value="火箭">火箭</input><script>    var inputList = document.getElementsByTagName('input');    for(var i = 0; i < inputList.length; i++){        inputList[i].onclick = function(){            if(this.checked){                window.localStorage.setItem('sel',this.value);            }else{                window.localStorage.setItem('osel',this.value);            }        }    }</script></body></html>
