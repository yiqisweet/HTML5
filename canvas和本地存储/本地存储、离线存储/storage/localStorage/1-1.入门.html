<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><button id="clickme">clickme</button><script>   window.addEventListener("storage",function(){        console.log(ev.key); //获取设置的key        console.log(ev.newValue); //获取当前key的值        console.log(ev.oldValue); //获取之前key的值        console.log(ev.storageArea); //打印storage对象        console.log(ev.url);    })    document.getElementById('clickme').onclick = function(){        alert(window.sessionStorage.getItem('name'));    }</script></body></html>
