<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div>    <button id="set">set</button>    <button id="get">get</button>    <button id="remove">remove</button>    <button id="clear">clear</button>    <input id="text" type="text"></div><script>     document.getElementById('set').onclick = function(){         window.localStorage.setItem('name',document.getElementById("text").value);         window.localStorage.setItem('age',"24");    };      document.getElementById('get').onclick = function(){         console.log(window.localStorage.getItem('name'));          console.log(window.localStorage.getItem('age'));     };     document.getElementById('remove').onclick = function(){           window.localStorage.removeItem('name');     };     document.getElementById('clear').onclick = function(){         window.localStorage.clear();     };</script></body></html>
