<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><input type="checkbox" value="汽车">汽车</input><input type="checkbox" value="飞机">飞机</input><input type="checkbox" value="轮船">轮船</input><input type="checkbox" value="火箭">火箭</input><script>    window.addEventListener("storage",function(ev){        var inputList = document.getElementsByTagName('input');        if(ev.key == 'sel'){            for(var i = 0; i < inputList.length; i++){                if(ev.newValue == inputList[i].value){                    inputList[i].checked = true;                }            }        }else if(ev.key == 'osel'){            for(var i = 0; i < inputList.length ; i++){                if(ev.newValue == inputList[i].value){                    inputList[i].checked = false;                }            }        }    })</script></body></html>
