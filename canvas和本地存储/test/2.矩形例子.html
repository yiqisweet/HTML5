<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><canvas id="cx"></canvas><script>    var canvas = document.getElementById('cx');    if(canvas.getContext){        var ctx = canvas.getContext('2d');//  等比缩小或增加公式 ,增加就 + 号 缩小就减号：  width/height =  topWidth/topHeight +/-  [（xBig - xSmall） * 2 ]        ctx.strokeRect(15,15,120,120);        ctx.fillRect(25,25,100,100);        ctx.clearRect(40,40,70,70);        ctx.strokeRect(50,50,50,50);        ctx.fillRect(60,60,30,30);    }else{        console.log('不支持canvas');    }</script></body></html>
