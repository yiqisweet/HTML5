<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><canvas id="cx"></canvas><script>    var canvas = document.getElementById('cx');    if(canvas.getContext){        var ctx = canvas.getContext('2d');        ctx.fillStyle="rgb(200,0,0)"        ctx.fillRect(20,20,50,50);        ctx.fillStyle = "rgba(0,0,200,0.5)";        ctx.fillRect(30,30,50,50);    }else{        console.log('不支持canvas');    }</script></body></html>
