<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body onload="draw()"><canvas id="cx"></canvas><script>    function draw(){        var canvas = document.getElementById('cx');        if(canvas.getContext){            var ctx = canvas.getContext('2d');            ctx.beginPath();            ctx.moveTo(75,50);            ctx.lineTo(100,75);            ctx.lineTo(100,25);            ctx.fill();        }else{            alert('不支持canvas')        }    }</script></body></html>
