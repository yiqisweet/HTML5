<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body onload="draw()"><canvas id="cx"></canvas><script>    function draw(){        var canvas = document.getElementById('cx');        if(canvas.getContext){            var ctx = canvas.getContext('2d');            // 填充三角形            ctx.beginPath();            ctx.moveTo(25,25);            ctx.lineTo(105,25);            ctx.lineTo(25,105);            ctx.fill();            // 描边三角形            ctx.beginPath();            ctx.moveTo(125,125);            ctx.lineTo(125,45);            ctx.lineTo(45,125);            ctx.closePath();            ctx.stroke();        }else{            alert('不支持canvas')        }    }</script></body></html>
