<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body onload="draw()"><canvas id="cx" width="500" height="500"></canvas><script>    function draw(){        var canvas = document.getElementById('cx');        if(canvas.getContext){            var ctx = canvas.getContext('2d');            // 贝尔赛曲线            ctx.beginPath();            ctx.moveTo(75,25);            ctx.quadraticCurveTo(25,25,25,80);            ctx.quadraticCurveTo(25,100,50,100);            ctx.quadraticCurveTo(50,120,30,125);            ctx.quadraticCurveTo(60,120,65,100);            ctx.quadraticCurveTo(125,100,125,62.5);            ctx.quadraticCurveTo(125,25,75,25);//            //绘制起始点、控制点、终点//            ctx.beginPath();//            ctx.moveTo(20,170);//            ctx.lineTo(130,40);//            ctx.lineTo(290,250);//            ctx.stroke();////            ctx.strokeStyle = "rgba(255,0,0,1)";////            //绘制贝塞尔曲线//            ctx.beginPath();//            ctx.moveTo(20,170);//            ctx.quadraticCurveTo(130,40,290,250);//            ctx.stroke();            ctx.stroke();        }else{            alert('不支持canvas')        }    }</script></body></html>
