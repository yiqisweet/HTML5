<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body onload="draw()"><canvas id="cx"></canvas><script>    function draw(){        var canvas = document.getElementById('cx');        if(canvas.getContext){            var ctx = canvas.getContext('2d');            ctx.beginPath();            ctx.arc(75,75,50,0,Math.PI*2,true);            ctx.moveTo(110,75);            ctx.arc(75,75,35,0,Math.PI,false);            ctx.moveTo(65,65);            ctx.arc(60,65,5,0,Math.PI*2,true);            ctx.moveTo(95,65);            ctx.arc(90,65,5,0,Math.PI*2,true);            ctx.stroke();        }else{            alert('不支持canvas')        }    }</script></body></html>
