<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><canvas id="cx"></canvas><script>    var canvas = document.getElementById('cx');    if(canvas.getContext){        var ctx = canvas.getContext('2d');        ctx.beginPath();        ctx.moveTo(30,30);        ctx.lineTo(70,70);        ctx.stroke();        ctx.moveTo(110,110);        ctx.lineTo(150,150);        ctx.stroke();        ctx.closePath();    }else{        console.log('不支持canvas');    }</script></body></html>
