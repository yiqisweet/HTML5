<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><!-- 定义canvas 元素 --><canvas id="cx" width="800" height="500"></canvas><script>    //获取canvas标签    var canvas = document.getElementById("cx");    // 通过获取到的canvas标签对象来调用getContext('2d'); 返回canvasRenderingContext2D 对象  = ctx    var ctx =  canvas.getContext("2d");    ctx.beginPath();    ctx.arc(100,100,50,0,360*(Math.PI/180),false);    //描边线    ctx.stroke();    // ctx.fill(); 填充    ctx.closePath();</script></body></html>
