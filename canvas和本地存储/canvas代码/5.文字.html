<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><!-- 定义canvas 元素 --><canvas id="cx" width="800" height="500"></canvas><script>    //获取canvas标签    var canvas = document.getElementById("cx");    // 通过获取到的canvas标签对象来调用getContext('2d'); 返回canvasRenderingContext2D 对象  = ctx    var ctx =  canvas.getContext("2d");    ctx.font = "22px Microsoft YaHei";//    ctx.textBaseline = "top";    ctx.fillText("一",100,100,100);    ctx.strokeText("一",200,200,200);</script></body></html>
