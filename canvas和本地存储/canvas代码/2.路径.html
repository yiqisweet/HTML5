<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        #cx{            border:1px solid #000000;        }    </style></head><body><!-- 定义canvas 元素 --><canvas id="cx" width="800" height="500"></canvas><script>    //获取canvas标签    var canvas = document.getElementById("cx");    // 通过获取到的canvas标签对象来调用getContext('2d'); 返回canvasRenderingContext2D 对象  = ctx    var ctx =  canvas.getContext("2d");    ctx.beginPath();    ctx.moveTo(30,30); //我要从哪里开始画 起始位置    ctx.lineTo(30,100); //我要接着起始的位置开始画    ctx.lineTo(80,100);  //连接上一个坐标点 也就是 linto 30 100    ctx.stroke();  //描线  //  ctx.fill(); //填充    ctx.closePath();    ctx.fillRect(150,150,100,100);</script></body></html>
