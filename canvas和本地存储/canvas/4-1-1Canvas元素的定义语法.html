<body>
<p>HTML5新增了一个&lt;canvas&gt;元素，该元素专门用于绘制图形。但实际上，&lt;canvas&gt;元素自身并不绘制图形，它只是相当于一张空画布。如果我们需要在&lt;canvas&gt;上绘制图形，则必须使用JavaScript脚本进行绘制。</p>
<p> &lt;canvas&gt;元素只是绘制图形的容器（相当于画板），必须使用JavaScript脚本来绘制图形。 </p>
<p>在HTML页面上定义&lt;canvas&gt;元素与定义其他普通元素并无任何不同，它除了可以指定id、style、class、hidden等通用属性之外，还可以指定如下两个属性。 <br>
&nbsp; Height：该属性设置该画布组件高度。<br>
&nbsp; Width：该属性设置该画布组件宽度。</p>
<p>&nbsp;</p>
