<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>无标题文档</title>
</head>
<style>
body{background:#000;color:#fff;}
#cx{background:#fff;}
</style>
<body>
<p>createPattern(cImage,平铺方式)</p>
<canvas id="cx" width="550" height="500">
	您的浏览器不支持canvas
</canvas>
<script>
window.onload = function(){
	var cav=document.getElementById("cx");
	var ctx=cav.getContext("2d");
	
	var cImage=new Image();
	cImage.src='http://www.ujiuye.com/statics/images/ui/uiLogo.jpg';
	
	cImage.onload=function(){
		var imageBg=ctx.createPattern(cImage,'repeat');
		ctx.fillStyle=imageBg;
		ctx.fillRect(0,0,500,500);//如果不从0,0点开始，则相应的截取
	}
}
</script>
</body>
</html>
