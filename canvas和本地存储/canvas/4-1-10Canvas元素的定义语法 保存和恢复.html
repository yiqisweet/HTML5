<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>无标题文档</title>
</head>
<style>
body{background:#000;color:#fff;}
#cx{background:#fff;}
</style>
<body>

<p>save(保存当前的绘图状态)</p>
<p>restore(恢复之前保存的绘图状态)<br>
</p>
<canvas id="cx" width="500" height="500">
	您的浏览器不支持canvas
</canvas>
<script>
window.onload = function(){
	var cav=document.getElementById("cx");
	var ctx=cav.getContext("2d");
	ctx.save();
	ctx.fillStyle='red';
	ctx.beginPath();//开始定义路径
	ctx.moveTo(50,200);
	ctx.lineTo(450,200);
	ctx.lineTo(250,50);
	ctx.closePath();//关闭定义路径
	ctx.fill();
	ctx.restore();
	ctx.beginPath();
	ctx.lineTo(50,450);
	ctx.lineTo(450,450);
	ctx.lineTo(250,300);
	ctx.closePath();
	ctx.fill();
}
</script>
</body>
</html>
