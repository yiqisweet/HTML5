<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>无标题文档</title>
</head>
<style>
body{background:#000;color:#fff;}
#cx{background:#fff;}
</style>
<body>
<p>strokeRect(float x,float y，float width，float height):默认颜色是黑色。<br>
对应参数：矩形左上角的 x 坐标，矩形左上角的 y 坐标，矩形的宽度（以像素计），矩形的高度（以像素计）。<br>
默认填充为黑色<br>
</p>
<canvas id="cx" width="500" height="500">
	您的浏览器不支持canvas
</canvas>
<script>
window.onload = function(){
	var cav=document.getElementById("cx");
	var ctx=cav.getContext("2d");
	ctx.lineWidth = 5;
	ctx.strokeRect(50,50,100,100);
}
</script>
</body>
</html>
