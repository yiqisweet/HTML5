<!doctype html>
<html>

<title>无标题文档</title>

<style>
body{background:#000;color:#fff;}
#cx{background:#fff;}
</style>

<body>
<p>在HTML网页上定义&lt;canvas&gt;元素之后，它只是一张“空白”的画布，画布上面一版空白，一无所有。为了向&lt;canvas&gt;元素上绘图，必须经过如下3步。<br>
1）获取&lt;canvas&gt;元素对应的DOM对象，这是一个canvas对象。 <br>
2）调用canvas对象的getContext(contextId)方法，该方法返回一个canvasRenderingContext2D对象，该对象即可绘制图形。<br>
3）调用canvasRenderingContext2D对象的方法绘图。</p>
<canvas id="cx"><!--默认的宽300和高150-->
	您的浏览器不支持canvas
</canvas>
<script>
window.onload = function(){
	var cav=document.getElementById("cx");

	var ctx=cav.getContext("2d");
}
</script>
</body>
</html>
