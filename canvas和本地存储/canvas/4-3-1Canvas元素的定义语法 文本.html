<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>无标题文档</title>
</head>
<style>
body{background:#000;color:#fff;}
#cx{background:#fff;}
</style>
<body>
<p>strokeText(文字,x,y)绘制字符串边框，fillText(文字,x,y)文字的填充</p>
<p>font、textAlign、textBaseline</p>
<canvas id="cx" width="550" height="500">
	您的浏览器不支持canvas
</canvas>
<script>
window.onload = function(){
	var cav=document.getElementById("cx");
	var ctx=cav.getContext("2d");
	ctx.font='50px Microsoft Yahei';
	ctx.textBaseline='top';
//	ctx.textAlign='center';
	ctx.fillText('优就业IT培训',100,10);
	ctx.strokeText('IT培训',150,200);
	
	ctx.stroke();
}
</script>
</body>
</html>
