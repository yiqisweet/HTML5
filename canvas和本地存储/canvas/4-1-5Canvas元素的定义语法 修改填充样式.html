<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>无标题文档</title>
</head>
<style>
body{background:#000;color:#fff;}
#cx{background:#fff;}
</style>
<body>
<p> 默认填充为黑色，可以通过fillStyle修改颜色。lineWidth设置线条粗线<br>
</p>
<canvas id="cx" width="500" height="500">
	您的浏览器不支持canvas
</canvas>
<script>
window.onload = function(){
	var cav=document.getElementById("cx");
	var ctx=cav.getContext("2d");
	ctx.fillStyle='red';
	ctx.fillRect(50,50,150,150);
    ctx.lineWidth=10;
	ctx.strokeStyle='blue';
	ctx.strokeRect(50,50,150,150);
}
</script>
</body>
</html>
