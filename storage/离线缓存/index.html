<!DOCTYPE html><html lang="en" manifest="index.appcache"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><script>    //监听如果缓存列表发生变化就触发当前事件    window.applicationCache.addEventListener('updateready',function(){        //如果已经下载完成就进入if        if(applicationCache.status == window.applicationCache.UPDATEREADY){            //替换刚下载的最新缓存            window.applicationCache.swapCache();            //刷新页面            location.reload();        }    })</script><img src="img/1.jpg" alt=""><img src="img/2.jpg" alt=""></body></html>
